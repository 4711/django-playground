{% extends "base.html" %}

{% block title %}{{ block.super }} - Login{% endblock %}

{% block content_title %}{% endblock %}

{% block toggle_login %}{% endblock %}

{% block content %}

<!-- Login form area -->
<div class="loginWrapper">
    <div class="loginLogo"><img src="images/loginLogo.png" alt="" /></div>
    <div class="loginPanel">
        <div class="head"><h5 class="iUser">Login</h5></div>
        <form action="{% url userauth_login %}"  method="post" accept-charset="utf-8" id="valid" class="mainForm">
            <fieldset>
                <div class="loginRow">
                    <label for="req1">Username:</label>
                    <div class="loginInput"><input type="text" name="username" value="" class="validate[required]" id="req1" /></div>
                    <div class="fix"></div>
                </div>

                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />

                <div class="loginRow">
                    <label for="req2">Password:</label>
                    <div class="loginInput"><input type="password" name="password" value="" class="validate[required]" id="req2" /></div>
                    <div class="fix"></div>
                </div>

                <div class="loginRow">
                    <input type="submit" value="Log me in" class="basicBtn submitForm" />
                    <div class="fix"></div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
